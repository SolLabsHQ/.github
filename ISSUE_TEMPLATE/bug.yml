name: Bug
description: Something is broken or unexpected.
title: "bug: "
labels: ["bug"]
body:
  - type: textarea
    id: what
    attributes:
      label: What happened?
      description: Describe the bug clearly.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect?
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
      placeholder: |
        1) ...
        2) ...
        3) ...
    validations:
      required: true

  - type: input
    id: env
    attributes:
      label: Environment
      placeholder: macOS version, iOS version, repo, commit hash, etc.
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs or screenshots
    validations:
      required: false
